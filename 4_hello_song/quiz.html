<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Song Quiz Challenge</title>
    <style>
        :root {
            --primary-blue: #4a90e2;
            --success-green: #2ecc71;
            --error-red: #ff4757;
            --bg-color: #f0f7ff;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Microsoft JhengHei', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            border: 8px solid #fff;
        }

        h1 { color: var(--primary-blue); margin-bottom: 5px; }
        
        .question-box {
            font-size: 24px;
            margin: 20px 0;
            color: #2c3e50;
            min-height: 60px;
            font-weight: bold;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background: #fff;
            border: 3px solid #e0e0e0;
            border-radius: 20px;
            padding: 20px 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
        }

        /* Ë¶ñË¶∫Êé¢Á¥¢ÔºöÊªëÈº†Èù†ËøëÊôÇÁöÑÈô∞ÂΩ±ËÆäÂåñÊïàÊûú */
        .option-btn:hover {
            transform: translateY(-5px);
            border-color: var(--primary-blue);
            box-shadow: 0 10px 20px rgba(74, 144, 226, 0.3);
            background-color: #f9fcff;
        }

        .option-icon { font-size: 30px; }

        .progress-bar {
            width: 100%;
            height: 15px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: var(--success-green);
            width: 0%;
            transition: width 0.5s;
        }

        .hidden { display: none; }

        #final-screen {
            font-size: 28px;
            color: var(--success-green);
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="progress-bar"><div id="progress-fill"></div></div>
        
        <div id="quiz-content">
            <h1 id="title">Hello Song Quiz üíé</h1>
            <div id="question" class="question-box">Loading...</div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="final-screen" class="hidden">
            üéâ Great Job! üéâ
            <p style="font-size: 18px; color: #666;">You are a Superstar!</p>
            <button onclick="location.reload()" style="padding: 10px 20px; border-radius: 20px; cursor: pointer; background: var(--primary-blue); color: white; border: none;">Play Again üîÑ</button>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Where do I go every day?", options: [ {t: "Go to school", i: "üè´", c: true, zh: "ÂéªÂ≠∏Ê†°"}, {t: "Go to sleep", i: "üò¥", c: false}, {t: "Go to the zoo", i: "ü¶Å", c: false}, {t: "Go to the park", i: "üå≥", c: false} ] },
            { q: "Who do I meet every day?", options: [ {t: "Meet a ghost", i: "üëª", c: false}, {t: "Meet my friends", i: "üë≠", c: true, zh: "ÈÅáË¶ãÊúãÂèã"}, {t: "Meet a lion", i: "ü¶Å", c: false}, {t: "Meet a robot", i: "ü§ñ", c: false} ] },
            { q: "What do we all say?", options: [ {t: "Goodbye", i: "üëã", c: false}, {t: "Hello", i: "‚ú®", c: true, zh: "‰Ω†Â•Ω"}, {t: "Thank you", i: "üôè", c: false}, {t: "I am sorry", i: "üò¢", c: false} ] },
            { q: "I'm good, I'm...?", options: [ {t: "Sad", i: "üò≠", c: false}, {t: "Hungry", i: "üçï", c: false}, {t: "Great", i: "üåü", c: true, zh: "Â§™Ê£í‰∫Ü"}, {t: "Angry", i: "üò°", c: false} ] },
            { q: "Do you want to...?", options: [ {t: "Cry", i: "üíß", c: false}, {t: "Play", i: "‚öΩ", c: true, zh: "Áé©ËÄç"}, {t: "Fight", i: "üëä", c: false}, {t: "Study", i: "‚úçÔ∏è", c: false} ] }
        ];

        let currentQ = 0;
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'correct') {
                // Êõ¥È´ò„ÄÅÊõ¥ÈñãÂøÉÁöÑÂèÆÂíöËÅ≤
                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1320, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'wrong') {
                // Á≠âÁ≠â (ÈåØË™§Èü≥Êïà)
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.2);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'mario') {
                // Á∞°ÊòìÈ¶¨Âà©Ê≠êÂãùÂà©Èü≥Êïà
                const notes = [523, 659, 783, 1046];
                notes.forEach((f, i) => {
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    o.connect(g); g.connect(audioCtx.destination);
                    o.frequency.setValueAtTime(f, audioCtx.currentTime + i * 0.15);
                    g.gain.setValueAtTime(0.1, audioCtx.currentTime + i * 0.15);
                    o.start(audioCtx.currentTime + i * 0.15);
                    o.stop(audioCtx.currentTime + i * 0.15 + 0.2);
                });
            }
        }

        function speak(text, callback) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            msg.rate = 0.9;
            if (callback) msg.onend = callback;
            window.speechSynthesis.speak(msg);
        }

        function speakZh(text) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'zh-TW';
            window.speechSynthesis.speak(msg);
        }

        function loadQuestion() {
            if (currentQ >= quizData.length) {
                showFinal();
                return;
            }

            const data = quizData[currentQ];
            document.getElementById('question').innerText = data.q;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            document.getElementById('progress-fill').style.width = `${(currentQ / quizData.length) * 100}%`;

            data.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span>${opt.t}</span> <span class="option-icon">${opt.i}</span>`;
                
                // Hover ÊúóËÆÄ
                btn.onmouseenter = () => speak(opt.t);

                btn.onclick = () => {
                    if (opt.c) {
                        playSound('correct');
                        // Á≠îÂ∞çÔºöÂøµ‰∏âÊ¨°Ëã±Êñá + ‰∏ÄÊ¨°‰∏≠Êñá
                        speak(opt.t, () => {
                            speak(opt.t, () => {
                                speak(opt.t, () => {
                                    speakZh(opt.zh);
                                    setTimeout(() => {
                                        currentQ++;
                                        loadQuestion();
                                    }, 1000);
                                });
                            });
                        });
                    } else {
                        playSound('wrong');
                        btn.style.borderColor = 'var(--error-red)';
                        setTimeout(() => btn.style.borderColor = '#e0e0e0', 500);
                    }
                };
                optionsDiv.appendChild(btn);
            });

            // Ëá™ÂãïÊúóËÆÄÈ°åÁõÆ
            setTimeout(() => speak(data.q), 500);
        }

        function showFinal() {
            document.getElementById('quiz-content').classList.add('hidden');
            document.getElementById('final-screen').classList.remove('hidden');
            document.getElementById('progress-fill').style.width = '100%';
            playSound('mario');
            setTimeout(() => speak("Fantastic job! You are a Hello Song superstar!"), 500);
        }

        // ÂàùÂßãÂåñ
        window.onclick = () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
        };
        
        loadQuestion();
    </script>
</body>
</html>
