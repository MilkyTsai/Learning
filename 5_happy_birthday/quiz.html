    <style>

        }
        #game-container {

        .option-btn {

        #victory-modal {

            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            display: none;
            flex-direction: column;

            align-items: center;

        }
    </style>
</head>
<body>

<div id="game-container">

    <div id="quiz-screen" class="screen">

        <div id="q-illustration" class="illustration">â“</div>

</div>

<div id="victory-modal">

    <h2>ä½ çœŸæ£’ï¼</h2>

</div>

<audio id="sound-ding" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
<audio id="sound-error" src="https://assets.mixkit.co/active_storage/sfx/1001/1001-preview.mp3"></audio>

<script>
const quizData = [
    { q: "What do we do with our hands?", options: ["Clap", "Stomp", "Jump", "Shake"], correct: 0, icon: "ğŸ‘", zh: "æ‹æ‹æ‰‹" },
    { q: "Touch the blue blue sky! What do we do?", options: ["Sit down", "Reach up high", "Close eyes", "Run"], correct: 1, icon: "â˜ï¸", zh: "èˆ‰é«˜é«˜" },
    { q: "What do we do with our legs?", options: ["Sing", "Eat", "Shake our legs", "Sleep"], correct: 2, icon: "ğŸ¦µ", zh: "æ–æ–è…³" },
    { q: "Let's make goofy sounds! What should we do?", options: ["Jump around", "Be quiet", "Read a book", "Draw"], correct: 0, icon: "ğŸ¤ª", zh: "è·³ä¾†è·³å»" },
    { q: "Play a beat! What do we do with our feet?", options: ["Nod", "Stomp our feet", "Wave", "Point"], correct: 1, icon: "ğŸ‘£", zh: "è·ºè·ºè…³" }
];

let currentQ = 0;
let canHover = false;
const synth = window.speechSynthesis;

function stopAndSpeak(text, callback) {
    synth.cancel(); 
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'en-US';
    utter.rate = 0.9;
    if (callback) utter.onend = callback;
    synth.speak(utter);
}

function speakZh(text, callback) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'zh-TW';
    if (callback) utter.onend = callback;
    synth.speak(utter);
}

// ä¿®æ­£å¾Œçš„æ’­æ”¾å‡½æ•¸ï¼šé‡å°éŒ¯èª¤éŸ³æ•ˆåªæ’­çŸ­æš«æ™‚é–“
function playSound(id) {
    const s = document.getElementById(id);
    s.pause();
    s.currentTime = 0;
    s.play();

    // å¦‚æœæ˜¯éŒ¯èª¤éŸ³æ•ˆï¼Œæ’­æ”¾ 0.6 ç§’å¾Œå°±åˆ‡æ‰ï¼Œé€ æˆã€Œç­‰ç­‰ã€çš„æ–·å¥æ„Ÿ
    if (id === 'sound-error') {
        setTimeout(() => {
            s.pause();
            s.currentTime = 0;
        }, 1400); 
    }
}

function startGame() {
    document.getElementById('start-screen').classList.remove('active');
    document.getElementById('quiz-screen').classList.add('active');
    loadQuestion();
}

function loadQuestion() {
    canHover = false;
    const data = quizData[currentQ];
    document.getElementById('question-text').innerText = data.q;
    document.getElementById('q-illustration').innerText = data.icon;
    
    const container = document.getElementById('options-container');
    container.innerHTML = '';
    
    data.options.forEach((opt, index) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = opt;
        btn.onmouseover = () => { 
            if(canHover) stopAndSpeak(opt); 
        };
        btn.onclick = () => checkAnswer(index);
        container.appendChild(btn);
    });

    stopAndSpeak(data.q, () => {
        canHover = true; 
    });
}

function checkAnswer(idx) {
    if(!canHover) return;
    const data = quizData[currentQ];
    if(idx === data.correct) {
        canHover = false;
        playSound('sound-ding');
        
        stopAndSpeak(data.options[idx], () => {
            stopAndSpeak(data.options[idx], () => {
                stopAndSpeak(data.options[idx], () => {
                    speakZh(data.zh, () => {
                        currentQ++;
                        if(currentQ < quizData.length) {
                            setTimeout(loadQuestion, 500);
                        } else {
                            showVictory();
                        }
                    });
                });
            });
        });
    } else {
        playSound('sound-error');
        // ç¨å¾®å»¶é²ä¸€ä¸‹å†èªª Try againï¼Œæ‰ä¸æœƒè·ŸéŒ¯èª¤éŸ³æ•ˆæ’åœ¨ä¸€èµ·
        setTimeout(() => { stopAndSpeak("Try again!"); }, 200);
    }
}

function showVictory() {
    document.getElementById('victory-modal').style.display = 'flex';
    stopAndSpeak("You are amazing!", () => {
        speakZh("ä½ çœŸæ£’ï¼", () => {
            playSound('sound-mario');
        });
    });
}
</script>
</body>
</html>
